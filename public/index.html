<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title> Welcome  | NCK Technologies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<noscript>
  <strong>We're sorry but nck-tech doesn't work properly without JavaScript enabled. Please enable it to
    continue.</strong>
</noscript>
<!--=====Navbar Starts Here=====-->
<nav id="nav">
  <div class="logo">
    <img src="img/logo.png" alt="">
  </div>
  <div class="right">
    <div id="menu" class="menu">
      <a href="#"> TRIPS </a>
      <a href="#"> RECENTLY VIEWED </a>
      <a href="#"> BOOKINGS </a>
    </div>
    <div class="avatar">
      <img src="img/cardi.jpg" alt="User Avatar">
    </div>
    <div class="toggle" onclick="toggle()">
      <i class="fa fa-bars 2x"></i>
    </div>
  </div>
</nav>
<!--=====Navbar Ends Here=====-->

<!--Payment Component will be auto injected-->
<div id="app"></div>

<script>
  function toggle() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("show");

    const body = document.querySelector("body");
    body.classList.toggle("no-scroll");
  }
</script>
</body>
</html>
